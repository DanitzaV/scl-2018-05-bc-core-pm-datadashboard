<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS, fuentes y link CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Data Dashboard</title>
</head>

<body>
    <!-- Logo, banner y barra de búsqueda -->
    <header id="container">
        <div class="container-fluid">
            <div class="row">
                <!-- Logo -->
                <div class="col-2 logo">
                    <img src="/src/img/image_360.png" class="img-fluid" alt="responsive image">
                </div>
                <!-- Banner -->
                <div class="col-10 text-center banner">
                    <h1>Dashboard</h1>
                    <!-- Barra de búsqueda -->
                    <div class="input-group col-3">
                        <input type="text" class="form-control" placeholder="Ingresa nombre">
                        <!-- Botón de búsqueda -->
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" onclick="">Buscar</button>
                        </div>
                    </div>
                </div>
                <!-- <div class="row">
                <div class="col-sm-1 col-md-6 col-lg-8 col-xl-12 ">
                </div>
            </div> -->
            </div>

    </header>








    <!-- JS, links para bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <script src="data.js"></script>
</body>

</html>
